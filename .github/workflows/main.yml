name: Deploy

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        node
        1+1
